<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Lookup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .container { max-width: 500px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; cursor: pointer; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Student Result Lookup</h1>
    <div class="container">
        <input type="text" id="rollNoInput" placeholder="Enter Roll Number">
        <button onclick="searchResult()">Search Result</button>
        <div id="result"></div>
    </div>

    <script>
        const csvUrl = "https://your-uploaded-file-link.csv"; // Replace with your CSV file link
        let studentsData = [];

        // Load CSV data
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                studentsData = results.data;
            }
        });

        function searchResult() {
            const rollNo = document.getElementById("rollNoInput").value.trim();
            const student = studentsData.find(s => s.RollNo === rollNo);
            const resultDiv = document.getElementById("result");

            if (student) {
                const total = parseInt(student.Subject1) + parseInt(student.Subject2) + parseInt(student.Subject3) + parseInt(student.Subject4);
                const percentage = (total / 4).toFixed(2);

                resultDiv.innerHTML = `
                    <table>
                        <tr><th>Roll No</th><td>${student.RollNo}</td></tr>
                        <tr><th>Name</th><td>${student.Name}</td></tr>
                        <tr><th>Subject 1</th><td>${student.Subject1}</td></tr>
                        <tr><th>Subject 2</th><td>${student.Subject2}</td></tr>
                        <tr><th>Subject 3</th><td>${student.Subject3}</td></tr>
                        <tr><th>Subject 4</th><td>${student.Subject4}</td></tr>
                        <tr><th>Total</th><td>${total}</td></tr>
                        <tr><th>Percentage</th><td>${percentage}%</td></tr>
                    </table>
                `;
            } else {
                resultDiv.innerHTML = "<p style='color:red;'>Roll Number not found!</p>";
            }
        }
    </script>
</body>
</html>
